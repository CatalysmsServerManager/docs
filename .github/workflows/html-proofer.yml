name: HTML Proofer

on: [push]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: npm ci
        run: npm ci
      - name: npm build
        run: npm run build
  Check-html:
    runs-on: ubuntu-latest
    steps:
      - name: Check HTML
        uses: chabad360/htmlproofer@master
        with:
          directory: "./docs/.vuepress/dist"
