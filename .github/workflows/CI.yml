name: Node.js CI

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: "0 0 * * *"
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - name: get CPM commands
        run: npm run commands:cpm
      - run: npm run build
      - uses: EndBug/add-and-commit@v6
        with:
          # The arguments for the `git add` command (see the paragraph below for more info)
          # Default: '.'
          add: "docs/.vuepress/public/assets/cpmCommands.json"

          # The message for the commit
          # Default: 'Commit from GitHub Actions (name of the workflow)'
          message: "Update commands reference"

          # Token to use for pushing the commit. The default value won't trigger any workflows, you need to use a Personal Access Token for that.
          # Default: secrets.GITHUB_TOKEN
          token: ${{ secrets.GITHUB_TOKEN }}
